<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>診断結果 - 外国人材定着支援ナビ</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

</head>
<body>

    <div class="page-wrapper">
        <header class="global-header">
            <a href="index.html" class="header-logo">外国人材定着支援ナビ</a>
        </header>

        <div class="container result-container">
            
            <div class="result-banner" id="result-banner">
                <p id="rank-text">評価ランク: --</p>
                <h3 id="score-value">-- / 100点</h3>
            </div>

            <div class="overall-result-area">
                <div class="overall-comment">
                    <h4>総合コメント</h4>
                    <p id="overall-comment-text">診断結果を計算中です...</p>
                </div>
                <div class="chart-container">
                    <canvas id="radar-chart"></canvas>
                </div>
            </div>

            <div class="detailed-results-section">
                <h4>カテゴリ別の詳細</h4>
                <div id="detailed-results-list">
                    </div>
            </div>
            
            <div class="concerns-section" id="concerns-area" style="display: none;">
                <div class="inner-box">
                    <h4>貴社が現在お困りのこと</h4>
                    <p id="concerns-text"></p>
                </div>
            </div>

            <div class="result-footer-buttons">
                <button class="back-button" id="print-button">PDF保存</button>
                <a href="index.html" class="next-button">トップに戻る</a>
            </div>
        </div>
    </div>

    <footer class="global-footer">
        <p>©2025 外国人材定着支援ナビ All rights reserved.</p>
        <div class="footer-links">
            <a href="mailto:info@example.com" class="footer-contact-icon" aria-label="お問い合わせ">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" width="24" height="24">
                    <path d="M0 0h24v24H0z" fill="none"/>
                    <path d="M20 4H4c-1.1 0-1.99.9-1.99 2L2 18c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2zm0 4l-8 5-8-5V6l8 5 8-5v2z"/>
                </svg>
            </a>
        </div>
    </footer>

    <div class="modal-overlay" id="question-modal">
        <div class="modal-content">
            <div class="modal-header">
                <h4 id="modal-question-number"></h4>
                <button class="modal-close-button" id="modal-close">&times;</button>
            </div>
            <div class="modal-body">
                <p id="modal-question-text"></p>
            </div>
        </div>
    </div>

    <script src="result.js"></script>
    <script src="header.js"></script> 
</body>
</html>
